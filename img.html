<!DOCTYPE html>

    <title>Image Search</title>
    <link rel="stylesheet" href="./style/img.css">

<body>
    <section>
        <header>
            <ul>
                <li><a href="index.html"> Next </a></li>

        <main>
            <div class="logo-container">
                <a href="index.html"><img src="./img/800px-Google_Images_2015_logo.svg.png"></a> 
            </div>

                    <input type="text" name="q" class="search">

                    <div class="icons-container">
                        <img src="./img/search (1).png" class="search-img-input">
                        <div>
                            <img src="./img/voice.png" class="voice-img-input">
